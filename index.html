<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Hitung Jam Kerja</h1>
    <label for="jam-masuk">Jam Masuk:</label>
    <input type="number" id="jam-masuk" min="1" max="12" />
    <label for="jam-keluar">Jam Keluar:</label>
    <input type="number" id="jam-keluar" min="1" max="12" />
    <button onclick="addTodo()">Add</button>
    
    <table>
      <thead>
        <tr>
          <th>Jam Masuk</th>
          <th>Jam Keluar</th>
          <th>Lama Bekerja</th>
        </tr>
      </thead>
      <tbody id="todo-list"></tbody>
    </table>
		<button onclick="reset()">Reset</button>

    <script src="script.js"></script>
  </body>
</html>
